<!DOCTYPE html>
<html>
<head>
<title>Mathematical sequences</title>
</head>

<Body>

<div id="frame">
	<p>Pi to the Nth Digit:</p>
	<div id="PiToN">
		<form>
			<p>Choose N:</p>
			<input id="PiN" type="number" placeholder="000">
		</form>	
	<button type="button" id="computePi">Compute Pi</button>	
</div>

<p id="PiEndResult"></p>
</div>
<div id="frame">
	<p>First N Fibonacci numbers:</p>
	<div id="fibonacciToN">
		<form>
			<p>Choose N:</p>
			<input id="fibN" type="text" placeholder="000">
		</form>	
	<button type="button" id="computeFib">Compute Pi</button>	
	</div>
<p id="fibonacciEndResult"></p>
</div>

<script type="text/javascript" src="TinySequenceFinder.js"></script>

</body>
</html>
